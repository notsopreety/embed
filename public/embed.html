<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Comfortaa:wght@400;700&family=Fredoka:wght@400;600&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
    }

    ::cue {
      background-image: linear-gradient(to bottom, transparent, transparent);
      background-color: var(--cc-bg-color, transparent);
      color: var(--cc-text-color, white);
      font-family: var(--cc-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif);
      font-size: var(--cc-font-size, 1.2em);
      font-weight: 600;
      opacity: var(--cc-text-opacity, 1);
      text-shadow: var(--cc-text-shadow, -2px -2px 0 rgba(0, 0, 0, 0.9), 2px -2px 0 rgba(0, 0, 0, 0.9), -2px 2px 0 rgba(0, 0, 0, 0.9), 2px 2px 0 rgba(0, 0, 0, 0.9), 0 -2px 0 rgba(0, 0, 0, 0.9), 0 2px 0 rgba(0, 0, 0, 0.9), -2px 0 0 rgba(0, 0, 0, 0.9), 2px 0 0 rgba(0, 0, 0, 0.9));
      line-height: 1.4;
      letter-spacing: 0.5px;
      text-align: center;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    ::cue-background {
      background: transparent;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #fff;
      margin-top: 15px;
      font-size: 14px;
    }

    .error-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      color: #fff;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .error-text {
      font-size: 16px;
      text-align: center;
      max-width: 80%;
    }

    .controls-wrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
      padding: 60px 12px 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 50;
    }

    .player-wrapper:hover .controls-wrapper,
    .player-wrapper.show-controls .controls-wrapper {
      opacity: 1;
    }

    .progress-container {
      position: relative;
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .progress-container:hover {
      height: 7px;
    }

    .progress-buffered {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 3px;
      pointer-events: none;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: #e50914;
      border-radius: 3px;
      pointer-events: none;
    }

    .progress-handle {
      position: absolute;
      top: 50%;
      width: 14px;
      height: 14px;
      background: #e50914;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .progress-container:hover .progress-handle {
      opacity: 1;
    }

    .thumbnail-preview {
      position: absolute;
      bottom: 40px;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #e50914;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8), 0 0 20px rgba(229, 9, 20, 0.2);
      padding: 0;
      overflow: hidden;
      z-index: 100;
    }

    .thumbnail-sprite {
      background-size: auto;
      background-repeat: no-repeat;
      background-position: 0 0;
      background-color: transparent;
      display: block;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }

    .thumbnail-time {
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.9);
      width: 100%;
      text-align: center;
      border-top: 1px solid rgba(229, 9, 20, 0.3);
      letter-spacing: 0.5px;
    }

    .controls-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .control-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .control-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    @media (max-width: 768px) {
      .controls-wrapper {
        padding: 40px 8px 8px;
      }

      .control-btn {
        padding: 8px;
        min-width: 36px;
        min-height: 36px;
      }

      .control-btn svg {
        width: 20px;
        height: 20px;
      }

      .time-display {
        font-size: 11px;
      }

      .settings-menu {
        min-width: 240px;
        max-height: 350px;
        right: -50%;
        transform: translateX(50%);
      }

      .progress-handle {
        width: 12px;
        height: 12px;
      }

      .volume-container:hover .volume-slider {
        width: 60px;
      }

      .volume-slider input {
        width: 60px;
      }
    }

    @media (max-width: 480px) {
      .controls-wrapper {
        padding: 30px 6px 6px;
      }

      .control-btn {
        padding: 8px;
      }

      .control-btn svg {
        width: 18px;
        height: 18px;
      }

      .time-display {
        font-size: 11px;
      }

      .settings-menu {
        min-width: 200px;
        max-height: 300px;
      }

      .progress-container {
        height: 4px;
        margin-bottom: 10px;
      }

      .progress-container:hover {
        height: 5px;
      }

      .progress-handle {
        width: 10px;
        height: 10px;
      }

      .volume-container:hover .volume-slider {
        width: 50px;
      }

      .volume-slider input {
        width: 50px;
        height: 3px;
      }

      .spacer {
        display: none;
      }

      .controls-row {
        gap: 8px;
      }
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-slider {
      width: 0;
      overflow: hidden;
      transition: width 0.2s;
    }

    .volume-container:hover .volume-slider {
      width: 80px;
    }

    .volume-slider input {
      width: 80px;
      height: 4px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      cursor: pointer;
    }

    .volume-slider input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider input::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .time-display {
      color: #fff;
      font-size: 13px;
      font-variant-numeric: tabular-nums;
      user-select: none;
    }

    .spacer {
      flex: 1;
    }

    .settings-container {
      position: relative;
    }

    .settings-menu {
      position: absolute;
      bottom: 50px;
      right: 0;
      background: rgba(28, 28, 28, 0.95);
      border-radius: 8px;
      min-width: 280px;
      max-height: 400px;
      display: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      flex-direction: column;
    }

    .settings-menu.show {
      display: flex;
    }

    .settings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .settings-tabs {
      display: flex;
      gap: 0;
      padding: 0;
    }

    .settings-tab-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 8px 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
      position: relative;
    }

    .settings-tab-btn:hover {
      color: #fff;
    }

    .settings-tab-btn.active {
      color: #e50914;
    }

    .settings-tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      right: 0;
      height: 2px;
      background: #e50914;
    }

    .settings-content {
      overflow-y: auto;
      max-height: 320px;
      padding: 0;
    }

    .settings-section {
      display: none;
    }

    .settings-section.active {
      display: block;
    }

    .settings-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      transition: background 0.2s;
    }

    .settings-option:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .settings-option.active {
      color: #e50914;
    }

    .settings-option .check {
      opacity: 0;
    }

    .settings-option.active .check {
      opacity: 1;
    }

    .cc-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .cc-modal-overlay.show {
      display: flex;
    }

    .cc-modal {
      background: rgba(40, 40, 50, 0.98);
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
    }

    .cc-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cc-modal-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .cc-modal-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .cc-modal-close:hover {
      color: #e50914;
    }

    .cc-preview {
      background: url('/bg-preview.png') center/cover no-repeat, rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(229, 9, 20, 0.3);
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 25px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--cc-font-size, 18px);
      color: var(--cc-text-color, white);
      font-family: var(--cc-font-family, Arial);
      opacity: var(--cc-text-opacity, 1);
      position: relative;
    }

    .cc-preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      z-index: 0;
      pointer-events: none;
    }

    .cc-preview::after {
      content: 'The subtitle will look like this';
      position: absolute;
      z-index: 1;
    }

    .cc-controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .cc-control-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .cc-control-label {
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    .cc-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    .cc-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #e50914;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(229, 9, 20, 0.5);
    }

    .cc-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #e50914;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 8px rgba(229, 9, 20, 0.5);
    }

    .cc-slider-value {
      color: #e50914;
      font-size: 12px;
      font-weight: 600;
    }

    .cc-color-picker {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .cc-color-btn {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .cc-color-btn:hover {
      border-color: rgba(255, 255, 255, 0.3);
    }

    .cc-color-btn.active {
      border-color: #e50914;
      box-shadow: 0 0 8px rgba(229, 9, 20, 0.5);
    }

    .cc-dropdown {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .cc-dropdown:hover {
      border-color: rgba(255, 255, 255, 0.4);
    }

    .cc-dropdown:focus {
      outline: none;
      border-color: #e50914;
    }

    .cc-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cc-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .cc-btn-reset {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .cc-btn-reset:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .cc-btn-save {
      background: #e50914;
      color: #fff;
    }

    .cc-btn-save:hover {
      background: #cc070b;
      box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
    }

    @media (max-width: 1024px) {
      .controls-wrapper {
        padding: 50px 10px 10px;
      }

      .cc-modal {
        max-width: 90%;
        padding: 16px;
      }

      .cc-controls {
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      .cc-modal-title {
        font-size: 16px;
      }

      .cc-control-label {
        font-size: 12px;
      }

      .cc-preview {
        min-height: 100px;
        padding: 20px;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 768px) {
      .controls-wrapper {
        padding: 40px 8px 8px;
      }

      .control-btn {
        padding: 10px;
      }

      .control-btn svg {
        width: 20px;
        height: 20px;
      }

      .time-display {
        font-size: 12px;
      }

      .settings-menu {
        min-width: 240px;
        max-height: 350px;
      }

      .cc-modal {
        max-width: 95%;
        width: 95%;
        max-height: 85vh;
        padding: 14px;
        border-radius: 8px;
      }

      .cc-controls {
        grid-template-columns: 1fr;
        gap: 14px;
      }

      .cc-modal-header {
        margin-bottom: 16px;
        padding-bottom: 12px;
      }

      .cc-modal-title {
        font-size: 14px;
        letter-spacing: 0.5px;
      }

      .cc-modal-close {
        width: 28px;
        height: 28px;
      }

      .cc-preview {
        min-height: 90px;
        padding: 16px;
        margin-bottom: 16px;
        font-size: var(--cc-font-size, 14px);
      }

      .cc-control-group {
        gap: 8px;
      }

      .cc-control-label {
        font-size: 11px;
        opacity: 0.85;
      }

      .cc-slider-value {
        font-size: 11px;
      }

      .cc-dropdown {
        padding: 6px 10px;
        font-size: 12px;
      }

      .cc-color-btn {
        width: 28px;
        height: 28px;
      }

      .cc-buttons {
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }

      .cc-btn {
        width: 100%;
        padding: 9px 16px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .controls-wrapper {
        padding: 20px 4px 4px;
      }

      .control-btn {
        padding: 6px 4px;
        min-width: 32px;
        min-height: 32px;
      }

      .control-btn svg {
        width: 16px;
        height: 16px;
      }

      .time-display {
        font-size: 9px;
        padding: 0 2px;
        letter-spacing: 0;
      }

      .settings-menu {
        min-width: 180px;
        max-height: 250px;
        font-size: 11px;
      }

      .settings-option {
        padding: 8px 12px;
        font-size: 12px;
      }

      .progress-container {
        height: 3px;
        margin-bottom: 8px;
      }

      .progress-container:hover {
        height: 4px;
      }

      .progress-handle {
        width: 8px;
        height: 8px;
      }

      .volume-container {
        gap: 4px;
      }

      .volume-container:hover .volume-slider {
        width: 40px;
      }

      .volume-container:active .volume-slider {
        width: 40px;
      }

      .volume-slider input {
        width: 40px;
        height: 2px;
      }

      .volume-slider input::-webkit-slider-thumb {
        width: 12px;
        height: 12px;
      }

      .volume-slider input::-moz-range-thumb {
        width: 12px;
        height: 12px;
      }

      #volumeBtn svg {
        width: 16px;
        height: 16px;
      }

      .volume-slider {
        display: none;
      }

      .spacer {
        display: none;
      }

      .controls-row {
        gap: 2px;
        flex-wrap: wrap;
      }

      .cc-modal {
        max-width: 98%;
        width: 98%;
        max-height: 90vh;
        padding: 12px;
        border-radius: 6px;
      }

      .cc-modal-header {
        margin-bottom: 12px;
        padding-bottom: 10px;
      }

      .cc-modal-title {
        font-size: 12px;
        letter-spacing: 0.3px;
      }

      .cc-modal-close {
        width: 24px;
        height: 24px;
        font-size: 18px;
      }

      .cc-preview {
        min-height: 80px;
        padding: 12px;
        margin-bottom: 12px;
        font-size: var(--cc-font-size, 12px);
      }

      .cc-controls {
        gap: 12px;
      }

      .cc-control-group {
        gap: 6px;
      }

      .cc-control-label {
        font-size: 10px;
        opacity: 0.8;
      }

      .cc-slider {
        height: 5px;
      }

      .cc-slider::-webkit-slider-thumb {
        width: 14px;
        height: 14px;
      }

      .cc-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
      }

      .cc-slider-value {
        font-size: 10px;
      }

      .cc-dropdown {
        padding: 5px 8px;
        font-size: 11px;
      }

      .cc-color-btn {
        width: 26px;
        height: 26px;
      }

      .cc-buttons {
        gap: 8px;
        flex-direction: column;
      }

      .cc-btn {
        padding: 8px 12px;
        font-size: 12px;
        width: 100%;
      }
    }

    .audio-toggle {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .audio-toggle button {
      background: none;
      border: none;
      color: #fff;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .audio-toggle button.active {
      background: #e50914;
    }

    .audio-toggle button:hover:not(.active) {
      background: rgba(255, 255, 255, 0.2);
    }

    .top-gradient {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(rgba(0, 0, 0, 0.7), transparent);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 30;
      pointer-events: none;
    }

    .player-wrapper:hover .top-gradient,
    .player-wrapper.show-controls .top-gradient {
      opacity: 1;
    }

    .double-tap-overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 40%;
      z-index: 35;
    }

    .double-tap-overlay.left {
      left: 0;
    }

    .double-tap-overlay.right {
      right: 0;
    }

    .center-controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 40px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 40;
    }

    .player-wrapper:hover .center-controls,
    .player-wrapper.show-controls .center-controls {
      opacity: 1;
    }

    .center-btn {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.2s;
    }

        height: 48px;
      }

      height: 80px;
    }

      height: 32px;
      fill: currentColor;
    }

    .center-btn.main svg {
      width: 40px;
      height: 40px;
    }

    .skip-button {
      position: absolute;
      bottom: 100px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: none;
      z-index: 60;

    .skip-button:hover {
      background: #fff;
    }

    .skip-button.show {
      display: block;
    }

    .seek-indicator {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;

      z-index: 70;

  <script>
    const video = document.getElementById('video');
    const playerWrapper = document.getElementById('playerWrapper');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const errorOverlay = document.getElementById('errorOverlay');
    const errorText = document.getElementById('errorText');

    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseMain = document.getElementById('playPauseMain');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const pipBtn = document.getElementById('pipBtn');

    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressBuffered = document.getElementById('progressBuffered');
    const progressHandle = document.getElementById('progressHandle');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');

    const settingsBtn = document.getElementById('settingsBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const qualitySection = document.getElementById('qualitySection');
    const captionsSection = document.getElementById('captionsSection');
    const speedSection = document.getElementById('speedSection');

    const ccBtn = document.getElementById('ccBtn');
    const ccModal = document.getElementById('ccModal');
    const ccModalClose = document.getElementById('ccModalClose');
    const ccPreview = document.getElementById('ccPreview');
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const textOpacitySlider = document.getElementById('textOpacitySlider');
    const textOpacityValue = document.getElementById('textOpacityValue');
    const bgOpacitySlider = document.getElementById('bgOpacitySlider');
    const bgOpacityValue = document.getElementById('bgOpacityValue');
    const fontFamilySelect = document.getElementById('fontFamilySelect');
    const shadowSelect = document.getElementById('shadowSelect');
    const ccResetBtn = document.getElementById('ccResetBtn');
    const ccSaveBtn = document.getElementById('ccSaveBtn');

    const ccColors = ['#FFFFFF', '#0000FF', '#00FF00', '#00FFFF', '#FF0000', '#FF00FF', '#FFFF00', '#0099FF'];
    const ccDefaults = {
      fontSize: 16,
      fontColor: '#FFFFFF',
      textOpacity: 100,
      fontFamily: 'Arial',
      bgColor: '#000000',
      bgOpacity: 0,
      shadow: 'edge-shadow'
    };

    const subBtn = document.getElementById('subBtn');
    const dubBtn = document.getElementById('dubBtn');
    const skipIntro = document.getElementById('skipIntro');
    const skipOutro = document.getElementById('skipOutro');

    const rewindBtn = document.getElementById('rewindBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const seekLeft = document.getElementById('seekLeft');
    const seekRight = document.getElementById('seekRight');

    let hls = null;
    let streamData = null;
    let currentAudioType = 'sub';
    let controlsTimeout = null;
    let introEnd = 0;
    let outroStart = 0;
    let outroEnd = 0;
    let thumbnailData = null;
    let thumbnailImg = new Image();
    const playbackSpeeds = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 2];

    async function loadThumbnails(tracks) {
      const thumbnailTrack = tracks.find(t => t.kind === 'thumbnails');
      if (!thumbnailTrack) return;

      try {
        const vttUrl = thumbnailTrack.file;
        const response = await fetch(proxyUrl(vttUrl));
        const vttText = await response.text();
        const lines = vttText.split('\n');
        
        const vttBaseUrl = vttUrl.substring(0, vttUrl.lastIndexOf('/') + 1);
        
        thumbnailData = [];
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (line.includes('-->')) {
            const timeParts = line.split('-->');
            const startTime = timeToSeconds(timeParts[0].trim());
            const endTime = timeToSeconds(timeParts[1].trim());
            
            if (i + 1 < lines.length) {
              const nextLine = lines[i + 1].trim();
              if (nextLine.includes('#xywh=')) {
                const match = nextLine.match(/#xywh=(\d+),(\d+),(\d+),(\d+)/);
                if (match) {
                  let spriteUrl = nextLine.split('#')[0];
                  if (!spriteUrl.startsWith('http')) {
                    spriteUrl = vttBaseUrl + spriteUrl;
                  }
                  thumbnailData.push({
                    start: startTime,
                    end: endTime,
                    url: spriteUrl,
                    x: parseInt(match[1]),
                    y: parseInt(match[2]),
                    width: parseInt(match[3]),
                    height: parseInt(match[4])
                  });
                }
              }
            }
          }
        }
        
        console.log('Loaded', thumbnailData.length, 'thumbnail frames');
      } catch (error) {
        console.error('Failed to load thumbnails:', error);
      }
    }

    function timeToSeconds(timeStr) {
      const parts = timeStr.split(':');
      let seconds = 0;
      if (parts.length === 3) {
        seconds += parseInt(parts[0]) * 3600;
        seconds += parseInt(parts[1]) * 60;
        seconds += parseFloat(parts[2]);
      } else if (parts.length === 2) {
        seconds += parseInt(parts[0]) * 60;
        seconds += parseFloat(parts[1]);
      }
      return seconds;
    }

    function getThumbnailAtTime(time) {
      if (!thumbnailData || thumbnailData.length === 0) return null;
      return thumbnailData.find(t => time >= t.start && time < t.end);
    }

    function proxyUrl(url) {
      if (!url || url.startsWith('/proxy?url=')) return url;
      return '/proxy?url=' + encodeURIComponent(url);
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00';
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      if (hrs > 0) {
        return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function getIdFromUrl() {
      const path = window.location.pathname;
      const match = path.match(/\/embed\/(.+)/);
      return match ? decodeURIComponent(match[1]) : null;
    }

    function showLoading(show) {
      loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    function showError(message) {
      errorText.textContent = message;
      errorOverlay.style.display = 'flex';
      showLoading(false);
    }

    function updatePlayPauseIcons() {
      const paused = video.paused;
      document.querySelectorAll('.play-icon').forEach(el => el.style.display = paused ? 'block' : 'none');
      document.querySelectorAll('.pause-icon').forEach(el => el.style.display = paused ? 'none' : 'block');
    }

    function updateVolumeIcon() {
      const muted = video.muted || video.volume === 0;
      document.querySelector('.volume-high').style.display = muted ? 'none' : 'block';
      document.querySelector('.volume-muted').style.display = muted ? 'block' : 'none';
    }

    function updateProgress() {
      if (video.duration) {
        const percent = (video.currentTime / video.duration) * 100;
        progressBar.style.width = percent + '%';
        progressHandle.style.left = percent + '%';
        currentTimeEl.textContent = formatTime(video.currentTime);
      }
    }

    function updateBuffered() {
      if (video.buffered.length > 0) {
        const bufferedEnd = video.buffered.end(video.buffered.length - 1);
        const percent = (bufferedEnd / video.duration) * 100;
        progressBuffered.style.width = percent + '%';
      }
    }

    function showControls() {
      playerWrapper.classList.add('show-controls');
      clearTimeout(controlsTimeout);
      if (!video.paused) {
        controlsTimeout = setTimeout(() => {
          playerWrapper.classList.remove('show-controls');
        }, 3000);
      }
    }

    function checkSkipButtons() {
      const currentTime = video.currentTime;
      if (introEnd > 0 && currentTime < introEnd) {
        skipIntro.classList.add('show');
      } else {
        skipIntro.classList.remove('show');
      }
      if (outroStart > 0 && currentTime >= outroStart && currentTime < outroEnd) {
        skipOutro.style.display = 'block';
        skipOutro.classList.add('show');
      } else {
        skipOutro.classList.remove('show');
      }
    }

    function clearSubtitles() {
      video.querySelectorAll('track[kind="subtitles"]').forEach(t => t.remove());
    }

    function populateSubtitles(tracks) {
      captionsSection.innerHTML = '<div class="settings-option active" data-value=""><span>Off</span><span class="check">✓</span></div>';
      const captionTracks = tracks.filter(t => t.kind === 'captions');
      captionTracks.forEach(track => {
        const option = document.createElement('div');
        option.className = 'settings-option';
        option.dataset.value = track.file;
        option.innerHTML = `<span>${track.label}</span><span class="check">✓</span>`;
        if (track.default) {
          option.classList.add('active');
          captionsSection.querySelector('[data-value=""]').classList.remove('active');
          loadSubtitle(track.file);
        }
        captionsSection.appendChild(option);
      });
      populatePlaybackSpeeds();
    }

    function loadSubtitle(url) {
      clearSubtitles();
      if (url) {
        const track = document.createElement('track');
        track.kind = 'subtitles';
        track.src = proxyUrl(url);
        track.srclang = 'en';
        track.default = true;
        video.appendChild(track);
        track.track.mode = 'showing';
      }
    }

    function populateQualityLevels() {
      if (!hls) return;
      qualitySection.innerHTML = '<div class="settings-option active" data-value="-1"><span>Auto</span><span class="check">✓</span></div>';
      hls.levels.forEach((level, index) => {
        const option = document.createElement('div');
        option.className = 'settings-option';
        option.dataset.value = index;
        option.innerHTML = `<span>${level.height}p</span><span class="check">✓</span>`;
        qualitySection.appendChild(option);
      });
    }

    function populatePlaybackSpeeds() {
      speedSection.innerHTML = '';
      playbackSpeeds.forEach(speed => {
        const option = document.createElement('div');
        option.className = 'settings-option' + (video.playbackRate === speed ? ' active' : '');
        option.dataset.value = speed;
        option.innerHTML = `<span>${speed === 1 ? '1x' : speed + 'x'}</span><span class="check">✓</span>`;
        speedSection.appendChild(option);
      });
    }

    async function loadStream(audioType) {
      if (!streamData) return;
      const source = audioType === 'dub' ? streamData.dub : streamData.sub;
      if (!source || !source.link) {
        showError('Stream not available');
        return;
      }

      showLoading(true);
      clearSubtitles();
      const currentTime = video.currentTime;

      if (hls) {
        hls.destroy();
        hls = null;
      }

      introEnd = source.intro?.end || 0;
      outroStart = source.outro?.start || 0;
      outroEnd = source.outro?.end || 0;

      const streamUrl = typeof source.link === 'string' ? source.link : source.link?.file;
      if (!streamUrl) {
        showError('Stream URL not available');
        return;
      }
      const hlsUrl = proxyUrl(streamUrl);

      if (Hls.isSupported()) {
        hls = new Hls({
          debug: false,
          enableWorker: true,
          lowLatencyMode: false,
          manifestLoadPolicy: {
            default: {
              maxTimeToFirstByteMs: 10000,
              maxLoadTimeMs: 20000,
              timeoutRetry: { maxNumRetry: 3, retryDelayMs: 0, maxRetryDelayMs: 0 },
              errorRetry: { maxNumRetry: 3, retryDelayMs: 1000, maxRetryDelayMs: 8000 }
            }
          },
          fragLoadPolicy: {
            default: {
              maxTimeToFirstByteMs: 10000,
              maxLoadTimeMs: 120000,
              timeoutRetry: { maxNumRetry: 4, retryDelayMs: 0, maxRetryDelayMs: 0 },
              errorRetry: { maxNumRetry: 6, retryDelayMs: 1000, maxRetryDelayMs: 8000 }
            }
          }
        });

        hls.loadSource(hlsUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          showLoading(false);
          populateQualityLevels();
          const subtitleTracks = audioType === 'dub' ? (streamData.sub?.tracks || []) : (source.tracks || []);
          populateSubtitles(subtitleTracks);
          loadThumbnails(source.tracks || []);
          if (currentTime > 0) {
            video.currentTime = currentTime;
          }
          video.play().catch(() => {});
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                hls.recoverMediaError();
                break;
              default:
                showError('Playback error: ' + data.details);
                break;
            }
          }
        });

        hls.on(Hls.Events.FRAG_LOADED, () => {
          showLoading(false);
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = hlsUrl;
        video.addEventListener('loadedmetadata', () => {
          showLoading(false);
          const subtitleTracks = audioType === 'dub' ? (streamData.sub?.tracks || []) : (source.tracks || []);
          populateSubtitles(subtitleTracks);
          loadThumbnails(source.tracks || []);
          if (currentTime > 0) {
            video.currentTime = currentTime;
          }
          video.play().catch(() => {});
        }, { once: true });
      } else {
        showError('HLS not supported in this browser');
      }
    }

    async function init() {
      const id = getIdFromUrl();
      if (!id) {
        showError('No video ID provided');
        return;
      }

      try {
        const response = await fetch('/api/stream?id=' + encodeURIComponent(id));
        const result = await response.json();

        if (!result.success) {
          showError('Failed to load stream data');
          return;
        }

        streamData = result.data;
        loadStream(currentAudioType);

      } catch (error) {
        console.error('Init error:', error);
        showError('Error: ' + error.message);
      }
    }

    playPauseBtn.addEventListener('click', () => {
      video.paused ? video.play() : video.pause();
    });

    playPauseMain.addEventListener('click', () => {
      video.paused ? video.play() : video.pause();
    });

    volumeBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      updateVolumeIcon();
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = false;
      updateVolumeIcon();
    });

    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        playerWrapper.requestFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      const isFs = !!document.fullscreenElement;
      document.querySelector('.expand-icon').style.display = isFs ? 'none' : 'block';
      document.querySelector('.compress-icon').style.display = isFs ? 'block' : 'none';
    });

    pipBtn.addEventListener('click', async () => {
      if (document.pictureInPictureElement) {
        await document.exitPictureInPicture();
      } else if (video.requestPictureInPicture) {
        await video.requestPictureInPicture();
      }
    });

    rewindBtn.addEventListener('click', () => {
      video.currentTime = Math.max(0, video.currentTime - 10);
      seekLeft.style.display = 'block';
      setTimeout(() => seekLeft.style.display = 'none', 500);
    });

    forwardBtn.addEventListener('click', () => {
      video.currentTime = Math.min(video.duration, video.currentTime + 10);
      seekRight.style.display = 'block';
      setTimeout(() => seekRight.style.display = 'none', 500);
    });

    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      video.currentTime = percent * video.duration;
    });

    progressContainer.addEventListener('mousemove', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      const time = percent * video.duration;
      
      const thumbnail = getThumbnailAtTime(time);
      if (thumbnail) {
        const thumbnailPreview = document.getElementById('thumbnailPreview');
        const thumbnailTimeEl = document.getElementById('thumbnailTime');
        const thumbnailImgEl = document.getElementById('thumbnailImg');
        
        thumbnailImgEl.style.backgroundImage = `url('${proxyUrl(thumbnail.url)}')`;
        thumbnailImgEl.style.backgroundPosition = `-${thumbnail.x}px -${thumbnail.y}px`;
        thumbnailImgEl.style.backgroundRepeat = 'no-repeat';
        thumbnailImgEl.style.backgroundSize = 'auto';
        
        let displayWidth = thumbnail.width;
        let displayHeight = thumbnail.height;
        
        if (window.innerWidth <= 600) {
          displayWidth = Math.min(thumbnail.width, 120);
          displayHeight = Math.min(thumbnail.height, 68);
        } else if (window.innerWidth <= 768) {
          displayWidth = Math.min(thumbnail.width, 140);
          displayHeight = Math.min(thumbnail.height, 79);
        }
        
        thumbnailImgEl.style.width = displayWidth + 'px';
        thumbnailImgEl.style.height = displayHeight + 'px';
        
        thumbnailTimeEl.textContent = formatTime(time);
        
        let previewLeft = e.clientX - rect.left - displayWidth / 2;
        previewLeft = Math.max(0, Math.min(previewLeft, rect.width - displayWidth));
        thumbnailPreview.style.left = previewLeft + 'px';
        thumbnailPreview.style.transform = 'none';
        thumbnailPreview.style.display = 'flex';
      }
    });

    progressContainer.addEventListener('mouseleave', () => {
      const thumbnailPreview = document.getElementById('thumbnailPreview');
      thumbnailPreview.style.display = 'none';
    });

    let isDragging = false;
    progressContainer.addEventListener('mousedown', () => isDragging = true);
    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const rect = progressContainer.getBoundingClientRect();
        const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
        video.currentTime = percent * video.duration;
      }
    });

    subBtn.addEventListener('click', () => {
      if (currentAudioType !== 'sub') {
        currentAudioType = 'sub';
        subBtn.classList.add('active');
        dubBtn.classList.remove('active');
        loadStream('sub');
      }
    });

    dubBtn.addEventListener('click', () => {
      if (currentAudioType !== 'dub') {
        currentAudioType = 'dub';
        dubBtn.classList.add('active');
        subBtn.classList.remove('active');
        loadStream('dub');
      }
    });

    skipIntro.addEventListener('click', () => {
      video.currentTime = introEnd;
    });

    skipOutro.addEventListener('click', () => {
      video.currentTime = outroEnd;
    });

    settingsBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      settingsMenu.classList.toggle('show');
    });

    closeSettingsBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      settingsMenu.classList.remove('show');
    });

    document.querySelectorAll('.settings-tab-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const tabName = btn.dataset.tab;
        document.querySelectorAll('.settings-tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.settings-section').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.querySelector(`[data-section="${tabName}"]`).classList.add('active');
      });
    });

    settingsMenu.addEventListener('click', (e) => {
      const option = e.target.closest('.settings-option');
      if (option) {
        const section = option.closest('.settings-section');
        if (section.id === 'qualitySection') {
          qualitySection.querySelectorAll('.settings-option').forEach(o => o.classList.remove('active'));
          option.classList.add('active');
          const level = parseInt(option.dataset.value);
          if (hls) hls.currentLevel = level;
        } else if (section.id === 'captionsSection') {
          captionsSection.querySelectorAll('.settings-option').forEach(o => o.classList.remove('active'));
          option.classList.add('active');
          loadSubtitle(option.dataset.value);
        } else if (section.id === 'speedSection') {
          speedSection.querySelectorAll('.settings-option').forEach(o => o.classList.remove('active'));
          option.classList.add('active');
          video.playbackRate = parseFloat(option.dataset.value);
        }
      }
    });

    function createColorPickers() {
      const pickers = [
        { id: 'fontColorPicker', active: '#FFFFFF', cssVar: '--cc-text-color', previewProp: 'color' },
        { id: 'bgColorPicker', active: '#000000', cssVar: '--cc-bg-color', previewProp: 'backgroundColor' }
      ];
      pickers.forEach(picker => {
        const container = document.getElementById(picker.id);
        ccColors.forEach(color => {
          const btn = document.createElement('button');
          btn.className = 'cc-color-btn' + (color === picker.active ? ' active' : '');
          btn.style.backgroundColor = color;
          btn.dataset.color = color;
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            container.querySelectorAll('.cc-color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.documentElement.style.setProperty(picker.cssVar, color);
            if (picker.previewProp === 'color') ccPreview.style.color = color;
            else ccPreview.style.backgroundColor = color;
          });
          container.appendChild(btn);
        });
      });
    }

    const shadowStyles = {
      'none': 'none',
      'drop-shadow': '-2px -2px 0 rgba(0, 0, 0, 0.9), 2px -2px 0 rgba(0, 0, 0, 0.9), -2px 2px 0 rgba(0, 0, 0, 0.9), 2px 2px 0 rgba(0, 0, 0, 0.9), 0 -2px 0 rgba(0, 0, 0, 0.9), 0 2px 0 rgba(0, 0, 0, 0.9), -2px 0 0 rgba(0, 0, 0, 0.9), 2px 0 0 rgba(0, 0, 0, 0.9)',
      'outer-shade': '-3px 0 5px rgba(0, 0, 0, 0.85), 3px 0 5px rgba(0, 0, 0, 0.85), 0 -3px 5px rgba(0, 0, 0, 0.85), 0 3px 5px rgba(0, 0, 0, 0.85)',
      'top-shadow': '0 -3px 0 rgba(0, 0, 0, 0.9), 0 -4px 5px rgba(0, 0, 0, 0.85)',
      'edge-shadow': '-2px -2px 0 rgba(0, 0, 0, 0.9), 2px -2px 0 rgba(0, 0, 0, 0.9), -2px 2px 0 rgba(0, 0, 0, 0.9), 2px 2px 0 rgba(0, 0, 0, 0.9), 0 -2px 0 rgba(0, 0, 0, 0.9), 0 2px 0 rgba(0, 0, 0, 0.9), -2px 0 0 rgba(0, 0, 0, 0.9), 2px 0 0 rgba(0, 0, 0, 0.9), -3px 0 5px rgba(0, 0, 0, 0.85), 3px 0 5px rgba(0, 0, 0, 0.85), 0 -3px 5px rgba(0, 0, 0, 0.85), 0 3px 5px rgba(0, 0, 0, 0.85)'
    };

    function applyShadow(shadowType) {
      const shadowStyle = shadowStyles[shadowType] || shadowStyles['edge-shadow'];
      document.documentElement.style.setProperty('--cc-text-shadow', shadowStyle);
      ccPreview.style.textShadow = shadowStyle;
    }

    function updateCCPreview() {
      ccPreview.style.fontSize = fontSizeSlider.value + 'px';
      ccPreview.style.opacity = textOpacitySlider.value / 100;
      ccPreview.style.fontFamily = fontFamilySelect.value;
      applyShadow(shadowSelect.value);
    }

    fontSizeSlider.addEventListener('input', () => {
      fontSizeValue.textContent = fontSizeSlider.value + 'px';
      document.documentElement.style.setProperty('--cc-font-size', fontSizeSlider.value + 'px');
      updateCCPreview();
    });

    textOpacitySlider.addEventListener('input', () => {
      textOpacityValue.textContent = textOpacitySlider.value + '%';
      document.documentElement.style.setProperty('--cc-text-opacity', textOpacitySlider.value / 100);
      updateCCPreview();
    });

    bgOpacitySlider.addEventListener('input', () => {
      bgOpacityValue.textContent = bgOpacitySlider.value + '%';
      document.documentElement.style.setProperty('--cc-bg-opacity', bgOpacitySlider.value / 100);
    });

    fontFamilySelect.addEventListener('change', () => {
      document.documentElement.style.setProperty('--cc-font-family', fontFamilySelect.value);
      updateCCPreview();
    });

    shadowSelect.addEventListener('change', () => {
      applyShadow(shadowSelect.value);
      document.documentElement.style.setProperty('--cc-text-shadow', shadowStyles[shadowSelect.value]);
    });

    ccBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      ccModal.classList.add('show');
    });

    ccModalClose.addEventListener('click', (e) => {
      e.stopPropagation();
      ccModal.classList.remove('show');
    });

    ccResetBtn.addEventListener('click', () => {
      fontSizeSlider.value = ccDefaults.fontSize;
      textOpacitySlider.value = ccDefaults.textOpacity;
      bgOpacitySlider.value = ccDefaults.bgOpacity;
      fontFamilySelect.value = ccDefaults.fontFamily;
      shadowSelect.value = ccDefaults.shadow;
      fontSizeValue.textContent = ccDefaults.fontSize + 'px';
      textOpacityValue.textContent = ccDefaults.textOpacity + '%';
      bgOpacityValue.textContent = ccDefaults.bgOpacity + '%';
      document.documentElement.style.setProperty('--cc-font-size', ccDefaults.fontSize + 'px');
      document.documentElement.style.setProperty('--cc-text-opacity', ccDefaults.textOpacity / 100);
      document.documentElement.style.setProperty('--cc-bg-opacity', ccDefaults.bgOpacity / 100);
      document.documentElement.style.setProperty('--cc-text-color', ccDefaults.fontColor);
      document.documentElement.style.setProperty('--cc-bg-color', ccDefaults.bgColor);
      document.documentElement.style.setProperty('--cc-font-family', ccDefaults.fontFamily);
      applyShadow(ccDefaults.shadow);
      document.querySelectorAll('#fontColorPicker .cc-color-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('#fontColorPicker .cc-color-btn')[1].classList.add('active');
      document.querySelectorAll('#bgColorPicker .cc-color-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('#bgColorPicker .cc-color-btn')[0].classList.add('active');
      ccPreview.style.color = ccDefaults.fontColor;
      updateCCPreview();
    });

    ccSaveBtn.addEventListener('click', () => {
      ccModal.classList.remove('show');
    });

    ccModal.addEventListener('click', (e) => {
      if (e.target === ccModal) {
        ccModal.classList.remove('show');
      }
    });

    document.addEventListener('click', () => {
      settingsMenu.classList.remove('show');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ccModal.classList.remove('show');
        settingsMenu.classList.remove('show');
      }
    });

    createColorPickers();

    video.addEventListener('play', updatePlayPauseIcons);
    video.addEventListener('pause', updatePlayPauseIcons);
    video.addEventListener('volumechange', updateVolumeIcon);
    video.addEventListener('timeupdate', () => {
      updateProgress();
      checkSkipButtons();
    });
    video.addEventListener('progress', updateBuffered);
    video.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(video.duration);
    });
    video.addEventListener('waiting', () => showLoading(true));
    video.addEventListener('canplay', () => showLoading(false));

    playerWrapper.addEventListener('mousemove', showControls);
    playerWrapper.addEventListener('click', showControls);

    let lastTapLeft = 0;
    let lastTapRight = 0;

    function handleDoubleTapLeft(e) {
      e.preventDefault();
      const now = Date.now();
      if (now - lastTapLeft < 300) {
        video.currentTime = Math.max(0, video.currentTime - 10);
        seekLeft.style.display = 'block';
        setTimeout(() => seekLeft.style.display = 'none', 500);
        lastTapLeft = 0;
      } else {
        lastTapLeft = now;
      }
    }

    function handleDoubleTapRight(e) {
      e.preventDefault();
      const now = Date.now();
      if (now - lastTapRight < 300) {
        video.currentTime = Math.min(video.duration, video.currentTime + 10);
        seekRight.style.display = 'block';
        setTimeout(() => seekRight.style.display = 'none', 500);
        lastTapRight = 0;
      } else {
        lastTapRight = now;
      }
    }

    const doubleTapLeftEl = document.getElementById('doubleTapLeft');
    const doubleTapRightEl = document.getElementById('doubleTapRight');

    doubleTapLeftEl.addEventListener('click', handleDoubleTapLeft);
    doubleTapLeftEl.addEventListener('touchend', handleDoubleTapLeft);
    doubleTapRightEl.addEventListener('click', handleDoubleTapRight);
    doubleTapRightEl.addEventListener('touchend', handleDoubleTapRight);

    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT') return;

      switch (e.key.toLowerCase()) {
        case ' ':
        case 'k':
          e.preventDefault();
          video.paused ? video.play() : video.pause();
          break;
        case 'f':
          e.preventDefault();
          fullscreenBtn.click();
          break;
        case 'm':
          e.preventDefault();
          video.muted = !video.muted;
          break;
        case 'arrowleft':
          e.preventDefault();
          video.currentTime = Math.max(0, video.currentTime - 5);
          break;
        case 'arrowright':
          e.preventDefault();
          video.currentTime = Math.min(video.duration, video.currentTime + 5);
          break;
        case 'arrowup':
          e.preventDefault();
          video.volume = Math.min(1, video.volume + 0.1);
          break;
        case 'arrowdown':
          e.preventDefault();
          video.volume = Math.max(0, video.volume - 0.1);
          break;
        case 'c':
          e.preventDefault();
          subtitlesBtn.click();
          break;
        case 'p':
          e.preventDefault();
          pipBtn.click();
          break;
        case 'j':
          e.preventDefault();
          video.currentTime = Math.max(0, video.currentTime - 10);
          break;
        case 'l':
          e.preventDefault();
          video.currentTime = Math.min(video.duration, video.currentTime + 10);
          break;
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':
          e.preventDefault();
          video.currentTime = (parseInt(e.key) / 10) * video.duration;
          break;
      }
      showControls();
    });

    init();
  </script>
</body>
</html>
