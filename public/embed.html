<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .player-container {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .video-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: #000;
        }

        .controls-container {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 40px 16px 16px 16px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .player-container:hover .controls-container {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 12px;
            position: relative;
        }

        .progress-bar:hover {
            height: 6px;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #e74c3c;
            border-radius: 2px;
            width: 0%;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        button.active {
            background: #e74c3c;
            color: #fff;
        }

        .time-display {
            color: #fff;
            font-size: 13px;
            min-width: 50px;
            text-align: right;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input[type="range"] {
            width: 60px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: none;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 5;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            text-align: center;
            z-index: 5;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            bottom: 100%;
            background: rgba(0, 0, 0, 0.9);
            min-width: 150px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 4px;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 8px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu button {
            width: 100%;
            padding: 10px 12px;
            text-align: left;
            background: transparent;
            border: none;
            margin: 0;
            border-radius: 0;
        }

        .dropdown-menu button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: none;
        }

        .settings {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .controls-container {
                padding: 30px 12px 12px 12px;
            }

            button {
                padding: 6px 10px;
                font-size: 12px;
            }

            .time-display {
                font-size: 12px;
                min-width: 45px;
            }

            input[type="range"] {
                width: 40px;
            }

            .controls {
                gap: 6px;
            }

            .volume-container {
                gap: 4px;
            }
        }

        @media (max-width: 480px) {
            .controls-container {
                padding: 20px 8px 8px 8px;
            }

            button {
                padding: 5px 8px;
                font-size: 11px;
            }

            .time-display {
                font-size: 11px;
                min-width: 40px;
            }

            input[type="range"] {
                width: 30px;
            }

            .volume-container {
                display: none;
            }

            .controls {
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="videoPlayer" crossorigin="anonymous"></video>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="message" class="message" style="display: none;"></div>
        </div>

        <div class="controls-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="controls">
                <div class="controls-left">
                    <button id="playPauseBtn">â–¶</button>
                    <div class="volume-container">
                        <button id="volumeBtn">ðŸ”Š</button>
                        <input type="range" id="volumeSlider" min="0" max="100" value="100">
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="controls-right">
                    <div class="settings">
                        <div class="dropdown">
                            <button id="typeBtn">SUB</button>
                            <div class="dropdown-menu">
                                <button class="type-option" data-type="sub">SUB</button>
                                <button class="type-option" data-type="dub">DUB</button>
                            </div>
                        </div>

                        <div class="dropdown">
                            <button id="qualityBtn">Auto</button>
                            <div class="dropdown-menu" id="qualityMenu"></div>
                        </div>

                        <button id="fullscreenBtn">â›¶</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const qualityBtn = document.getElementById('qualityBtn');
        const qualityMenu = document.getElementById('qualityMenu');
        const typeBtn = document.getElementById('typeBtn');
        const loader = document.getElementById('loader');
        const message = document.getElementById('message');

        let hls = null;
        let currentType = 'sub';
        let currentQuality = 'auto';
        let streamData = null;

        // Format time
        function formatTime(seconds) {
            if (!isFinite(seconds)) return '0:00';
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Show message
        function showMessage(text) {
            message.textContent = text;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        // Show loader
        function showLoader() {
            loader.style.display = 'block';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        // Get video ID from URL
        function getVideoId() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1] || 'solo-leveling-18718::ep=114721';
        }

        // Load stream
        async function loadStream(type = 'sub') {
            showLoader();
            hideMessage();
            
            try {
                const videoId = getVideoId();
                const response = await fetch(`/api/stream?id=${encodeURIComponent(videoId)}&server=hd-2`);
                const data = await response.json();

                if (!data.success) {
                    showMessage('Stream not available');
                    hideLoader();
                    return;
                }

                streamData = data.data;
                currentType = type;
                playStream(type);
            } catch (error) {
                console.error('Error loading stream:', error);
                showMessage('Error loading stream');
                hideLoader();
            }
        }

        // Play stream
        function playStream(type) {
            const streamInfo = streamData[type];
            if (!streamInfo || !streamInfo.link) {
                showMessage(`${type.toUpperCase()} version not available`);
                hideLoader();
                return;
            }

            // Destroy previous HLS instance
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: false,
                    lowLatencyMode: false,
                });

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    hideLoader();
                    hideMessage();
                    populateQualityMenu();
                    video.play();
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        hideLoader();
                        showMessage('Playback error. Try another quality.');
                    }
                });

                hls.loadSource(streamInfo.link);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamInfo.link;
                hideLoader();
                hideMessage();
                populateQualityMenu();
                video.play();
            }

            typeBtn.textContent = type.toUpperCase();
        }

        // Populate quality menu
        function populateQualityMenu() {
            qualityMenu.innerHTML = '';

            const autoBtn = document.createElement('button');
            autoBtn.textContent = 'Auto';
            autoBtn.dataset.quality = 'auto';
            autoBtn.className = currentQuality === 'auto' ? 'active' : '';
            autoBtn.addEventListener('click', () => setQuality('auto'));
            qualityMenu.appendChild(autoBtn);

            if (hls && hls.levels.length > 0) {
                const qualities = hls.levels.map(level => ({
                    name: level.height ? `${level.height}p` : `${level.bitrate} bps`,
                    index: hls.levels.indexOf(level)
                }));

                qualities.forEach(quality => {
                    const btn = document.createElement('button');
                    btn.textContent = quality.name;
                    btn.dataset.quality = quality.index;
                    btn.addEventListener('click', () => setQuality(quality.index));
                    qualityMenu.appendChild(btn);
                });
            }
        }

        // Set quality
        function setQuality(quality) {
            currentQuality = quality;
            if (hls) {
                if (quality === 'auto') {
                    hls.currentLevel = -1;
                    qualityBtn.textContent = 'Auto';
                } else {
                    hls.currentLevel = parseInt(quality);
                    qualityBtn.textContent = hls.levels[quality].height
                        ? `${hls.levels[quality].height}p`
                        : `Quality ${quality}`;
                }
            }
        }

        // Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });

        video.addEventListener('play', () => {
            playPauseBtn.textContent = 'â¸';
        });

        video.addEventListener('pause', () => {
            playPauseBtn.textContent = 'â–¶';
        });

        // Progress bar
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressFill.style.width = percent + '%';
            currentTimeDisplay.textContent = formatTime(video.currentTime);
        });

        video.addEventListener('loadedmetadata', () => {
            durationDisplay.textContent = formatTime(video.duration);
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });

        // Volume
        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value / 100;
            updateVolumeBtnIcon();
        });

        volumeBtn.addEventListener('click', () => {
            if (video.volume > 0) {
                video.volume = 0;
                volumeSlider.value = 0;
            } else {
                video.volume = 0.8;
                volumeSlider.value = 80;
            }
            updateVolumeBtnIcon();
        });

        function updateVolumeBtnIcon() {
            if (video.volume === 0) {
                volumeBtn.textContent = 'ðŸ”‡';
            } else if (video.volume < 0.5) {
                volumeBtn.textContent = 'ðŸ”‰';
            } else {
                volumeBtn.textContent = 'ðŸ”Š';
            }
        }

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.querySelector('.player-container').requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Type selection
        document.querySelectorAll('.type-option').forEach(btn => {
            btn.addEventListener('click', () => {
                const type = btn.dataset.type;
                if (streamData && streamData[type]) {
                    playStream(type);
                } else {
                    showMessage(`${type.toUpperCase()} version not available`);
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target === video || e.target === document.body) {
                if (e.key === ' ' || e.key === 'k') {
                    e.preventDefault();
                    video.paused ? video.play() : video.pause();
                } else if (e.key === 'f') {
                    fullscreenBtn.click();
                } else if (e.key === 'm') {
                    volumeBtn.click();
                } else if (e.key === 'ArrowRight') {
                    video.currentTime += 5;
                } else if (e.key === 'ArrowLeft') {
                    video.currentTime -= 5;
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    volumeSlider.value = video.volume * 100;
                    updateVolumeBtnIcon();
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    volumeSlider.value = video.volume * 100;
                    updateVolumeBtnIcon();
                }
            }
        });

        // Initialize
        loadStream('sub');
    </script>
</body>
</html>
